{% extends "base.html" %}

{% block content %}

<h1>{{ article.title }}</h1>
<p>{{ article.body }}</p>

{% if article.thumbnail %}
<p><img src="/static/assets/uploaded_files/{{article.thumbnail}}" width="200"/></p>
{% endif %}

<p>{{article.likes}} people liked this article</p>
<p><a href="/article/like/{{article.id}}">Like</a></p>


{% endblock %}
